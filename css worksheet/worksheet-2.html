<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: green;
        }

        .highlight {
            color: blue;
        }

        #special {
            color: red;
        }
    </style>
</head>

<body>
    <p>Normal paragraph (element selector - green)</p>

    <p class="highlight">Class paragraph (class selector - blue)</p>

    <p id="special" class="highlight">CSS Priority Test (ID class - red)</p>

</body>

</html>
